{% extends 'index.html' %}
{% block title %}Login{% endblock %}
{% block contents %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
                {% for msg in messages %}
                    {{msg}}
                {% endfor %}
                <form method='post'>
                {% csrf_token %}
                <table class='table'>
                    <tr>
                        <td> Email :</td>
                        <td><input type='text' class="form-control" name='email' required></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type='password' class="form-control" name='password' required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type=submit class="btn btn-primary">Login</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>        
</div>    
{% endblock %}
