{% load static %}
<html>
    <title>{% block title %}{% endblock %}</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <!-- Font awesome -->
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">   
        <!-- Slick slider -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">    
        <!-- Date Picker -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.css' %}">   
        <!-- Gallery Lightbox -->
        <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet"> 
        <!-- Theme color -->
        <link id="switcher" href="{% static 'css/theme-color/default-theme.css' %}" rel="stylesheet">     

        <!-- Main style sheet -->
        <link href="{% static  'css/style.css' %}" rel="stylesheet">    

    
        <!-- Google Fonts -->

        <!-- Prata for body  -->
        <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
        <!-- Tangerine for small title -->
        <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>   
        <!-- Open Sans for title -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
   
    <body>
       
        {% include 'navbar.html' %}
        My name is {{name}}
        {% block imageprofile %} 
  
        {% endblock %}
        <div class="container-fluid">
          
            <div class="row">
                 {% block contents %}
                 {% endblock %} 
            </div>

        </div>
         

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
      
          <!-- jQuery library -->
        <script src="{% static 'js/jquery.min.js' %}"></script>  
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.js' %}"></script>   
        <!-- Slick slider -->
        <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
        <!-- Counter -->
        <script type="text/javascript" src="{% static 'js/simple-animated-counter.js' %}"></script>
        <!-- Gallery Lightbox -->
        <script type="text/javascript" src="{% static  'js/jquery.magnific-popup.min.js' %}"></script>
        <!-- Date Picker -->
        <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script> 
        <!-- Ajax contact form  -->
        <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
        
        <!-- Custom js -->
        <script src="{% static 'js/custom.js' %}"></script> 
    </body>
</html>
